<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE HAMBURGER</title>
    <link rel="stylesheet" href="style_23.css">
</head>

<body>
    <form action="#" id="hamburger-form">
        <fieldset id="hamburger-fieldset">
            <h3 id="hamburger-top">Create Hamburger</h3>
            <fieldset class="hamburger-fieldset-inside">

                <h4>Choose Size</h4>

                <input type="radio" name="size" id="bigHamburger value=" Big" class="hamburger-input" data-price="100"
                    data-calories="40" checked>
                <label for="bigHamburger">Large Hamburger (100 rubles, 40 calories)</label><br>
                <input type="radio" name="size" id="smallHamburger value=" Small" class="hamburger-input"
                    data-price="50" data-calories="20">
                <label for="smallHamburger">Small Hamburger (50 rubles, 20 calories)</label>
            </fieldset>

            <fieldset class="hamburger-fieldset-inside">

                <h4>Choose your burger stuffing</h4>

                <input type="radio" name="stuffing" id="cheese" value="Cheese" class="hamburger-input" data-price="10"
                    data-calories="20" checked>
                <label for="cheese">Cheese (10 rubles, 20 calories)</label><br>
                <input type="radio" name="stuffing" id="salad" value="Salad" class="hamburger-input" data-price="20"
                    data-calories="5">
                <label for="salad">Salad (20 rubles, 5 calories)</label><br>
                <input type="radio" name="stuffing" id="potato" value="Potato" class="hamburger-input" data-price="15"
                    data-calories="10">
                <label for="potato">Potatoes (15 rubles, 10 calories)</label><br>
            </fieldset>

            <fieldset class="hamburger-fieldset-inside">
                <h4>Select add. topings</h4>
                <input type="checkbox" checked name="toppings" id="seasoning" value="Spices" class="hamburger-input"
                    data-price="15" data-calories="0">
                <label for="seasoning">Sprinkle with seasoning (15 rubles, 0 calories)</label><br>
                <input type="checkbox" name="toppings" id="mayonnaise" value="Mayo" class="hamburger-input"
                    data-price="20" data-calories="5">
                <label for="mayonnaise">Drizzle with mayonnaise (20 rubles, 5 calories</label><br>
            </fieldset>

            <button id="check" type="button"><b>Make Order</b></button>

            <p id="result"><b>Total cost:</b><span id="price">0</span> <br>
                <b>Calories:</b><span id="calories">0</span></p>
        </fieldset>
    </form>

    <script src="script_23.js"></script>
    <script>
        window.onload = () => {

            document.getElementById('check').addEventListener('click', () => {
                let burger = new Hamburger('size', 'stuffing', 'toppings');
                console.log(burger);
                burger.showSum('#price', '#calories');
            })
        }
    </script>

</body>

</html>
