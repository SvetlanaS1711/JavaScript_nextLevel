<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин цифровой техники по доступным ценам</title>
    <link rel="stylesheet" href="style_6.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин цифровой техники по доступным ценам</div>
            <div class="cart">
                <filter-el></filter-el>
                <cart ref="cart"></cart>
            </div>
        </header>
        <main>
            <products ref="products"></products>
            <error ref="error"></error>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/CartComp_6.js"></script>
    <script src="js/ProductComp_6.js"></script>
    <script src="js/FilterComp.js"></script>
    <script src="js/ErrorComp.js"></script>
    <script src="js/script_6.js"></script>
</body>

</html>
